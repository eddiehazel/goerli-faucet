<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Swarm Testnet Faucet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/application.css">
    <link href="favicon.ico" rel="shortcut icon" >
    <script type="text/javascript">
      window.enableRequestTokensButton = () => {
        let rt = document.getElementById('requestTokens');
        rt.removeAttribute('disabled');
      }
    </script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h3 style="font-size:20px;">Swarm Testnet Faucet</h3>
      </div>
    </header>
    <section class="content">
      <form action="/" method="POST" id="faucetForm">
        <div class="request-tokens">
            <img class="qodef-light-logo faucet-logo" src="assets/images/swarm-logo-2.svg" width="100px" alt="light logo" style="margin-bottom:10px;">
          <h1>Goerli faucet</h1>
            <input type="text" id="receiver" name="receiver" style="border-color: #242424;background-color: #fafafa; color: black;" placeholder="Enter your address here to receive gETH & gBZZ"/>
            <h2>
              You can use https://rpc.slock.it/goerli RPC to connect<br>
              to the Goerli testnet.
            </h2>
            <button type="submit" id="requestTokens" class="request-tokens-button" disabled="disabled">Request G&ouml;ETH and gBZZ</button>
        </div>
        <div class="text-xs-center">
          <div class="frc-captcha" data-sitekey="FCMLI2ILBLG758NM" data-start="auto" data-callback="enableRequestTokensButton"></div>
        </div>
      </form>
    </section>
    <div class="loading-container hidden">
      <div class="loading">
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="rights">Powered by <a href="https://gateway.ethswarm.org/bzz/swarm.eth">Swarm</a></p>
      </div>
    </footer>
    <!-- from unpkg -->
    <script type="module" src="https://unpkg.com/friendly-challenge@0.6.1/widget.module.min.js" async defer></script>
    <script nomodule src="https://unpkg.com/friendly-challenge@0.6.1/widget.min.js" async defer></script>

    <script src="./assets/javascripts/application.js?v=1.4" type="text/javascript"></script>
    <script>
        var url = new URL(window.location.href);
        const addr = url.searchParams.get("address");
        if(addr) {
          document.getElementById('receiver').value = addr;
        }
      </script>
  </body>
</html>
